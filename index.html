<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <form action="index.php" method="POST">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Type here" minlength="7" maxlength="20" required> <br>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" minlength="7" maxlength="20" required>
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="email@gmail.com"> <br>
        <br>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>
        <br>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday"> <br>
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"> <br>
        <br>
        <label for="title">title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr.">

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms.">

        <label for="PhD. ">PhD.</label>
        <input type="radio" id="PhD." value="PhD."> <br>
        <br>
        <label for="payment">payment</label>
        <select id="payment">
             <option value="visa">visa</option> 
             <option value="mastercard">mastercard</option>   
             <option value="giftcard">giftcard</option>   
        </select><br>
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"> <br>
        <br>
        <label for="comment">comment:</label>
        <textarea id="comment" cols="25" rows="3"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image">



        <input type="reset"> <br>
        <input type="submit">

    </form>

</body>

</html>
